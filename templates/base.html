<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <!-- Include Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Flask Project</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Start</a>
                  </li>
                  {% if 'username' not in session %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('register') }}">Zarejestruj</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Zaloguj</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('quiz') }}">Quiz</a>
                  </li>      
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('quiz_results') }}">Tablica wyników</a>
                  </li>                                          
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">Wyloguj</a>
                  </li>

                  {% endif %}                             
                </ul>
              </div>
            </div>
          </nav>        
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="footer mt-auto">
        <div class="container">
            <span class="text-white">Developed by Przemysław Jakubski</span>
        </div>
    </footer>
</div>

<!-- Include Bootstrap JS via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
